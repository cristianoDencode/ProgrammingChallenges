<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Not Found | 404-403</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #38bdf8;
            --accent: #f43f5e;
            --text: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: var(--card);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .icon {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
            fill: var(--primary);
        }

        h1 {
            font-size: 2rem;
            margin: 0 0 1rem 0;
            font-weight: 800;
            letter-spacing: -0.025em;
        }

        p {
            color: var(--text-dim);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .code-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.75rem;
            border-radius: 8px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            color: var(--primary);
            margin-bottom: 2rem;
            display: inline-block;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: var(--bg);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s, background-color 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            background-color: #7dd3fc;
        }

        .footer-note {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="icon" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
        </svg>
        <h1>Route Not Mapped</h1>
        <p>It seems this path doesn't exist or you don't have the required permissions to access it at the moment.</p>
        
        <div class="code-box">
            target: /var/www/html/Challenges/...
        </div>

        <div>
            <a href="/" class="btn">Back to Workspace</a>
        </div>

        <div class="footer-note">
            PHP 8.5 Lab Environment
        </div>
    </div>
</body>
</html>
